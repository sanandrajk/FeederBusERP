name: CI / CD

# CI and CD workflow for a Java (Maven) project using Playwright (Java) + TestNG
# - Runs on pushes and PRs for build/test
# - On pushes to `main` or tags it builds and optionally publishes a Docker image to GitHub Container Registry

on:
  push:
    branches:
      - main
      - master
      - dev
  pull_request:
    branches: ["**"]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  id-token: write

env:
  MAVEN_OPTS: -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [17]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.m2/wrapper
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Print Java version
        run: java -version

      - name: Install Playwright browsers
        # The Playwright Java project includes a CLI helper. This will download necessary browsers to the default cache
        run: mvn -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install" exec:java

      - name: Run tests (TestNG, using testng.xml)
        run: mvn -B -Dsurefire.suiteXmlFiles=testng.xml test

      - name: Build artifact
        run: mvn -B -DskipTests package

      - name: Upload test-report artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: target/surefire-reports

      - name: Upload compiled jar
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifact
          path: target/*.jar

  publish:
    name: Build & Publish Docker image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build jar
        run: mvn -B -DskipTests package

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        # You need a Dockerfile in repo root for this to work. See Dockerfile.example created in this repo
        uses: docker/build-push-action@v4
        with:
          context: ./
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Create GitHub release and attach jar (tag only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
